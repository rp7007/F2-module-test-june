<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Student Management CRUD</h1>

      <!-- Add Student Section -->
      <section id="addStudentSection">
        <!-- <h2>Add Student</h2> -->
        <form id="addStudentForm">
          <!-- <label for="name">Name:</label> -->
          <input type="text" id="name" placeholder="Name" required />
          <!-- <label for="email">Email:</label> -->
          <input type="email" id="email" placeholder="Email" required />
          <!-- <label for="gpa">GPA:</label> -->
          <input type="text" id="gpa" placeholder="GPA" required />
          <!-- <label for="age">Age:</label> -->
          <input type="number" id="age" placeholder="Age" required />          
          <!-- <label for="degree">Degree:</label> -->
          <input type="text" id="degree" placeholder="Degree" required />
          <button type="submit" id="addButton">Add Student</button>
        </form>
      </section>

      <!-- Search Student Section -->
      <section id="searchSection">
        <!-- <h2>Search Students</h2> -->
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Name, Email, or Degree"
        />
      </section>

      <!-- Student Table Section -->
      <section id="studentTableSection">
        <!-- <h2>Students</h2> -->
        <table id="studentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>GPA</th>
              <th colspan="2">Degree</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
